<center>
<h1>Welcome to CatWare</h1>

{% for article in derniers_articles %}
	<div class="article">
		<h3>{{ article.titre }}</h3>
		<p>{{ article.contenu|truncatewords_html:80 }}</p>
		<p><a href="{% url "blog.views.read" article.id article.slug %}">Lire la suite</a>
	</div>
{% empty %}
	<p>Aucun Article</p>
{% endfor %}

</center>
